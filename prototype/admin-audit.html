<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理员端 - 审核中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile/dist/tdesign.min.css">
  <link rel="stylesheet" href="acrylic.css">
  <style>
    .tap:active { transform: scale(.98); }
    .pill { padding: 2px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
  </style>
</head>
<body class="acrylic-page">
  <div class="min-h-screen pb-20">
    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-3 flex items-center sticky top-0 z-10 shadow-sm">
      <button class="mr-3 tap">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <div class="text-xl font-bold text-gray-800 flex-1">审核中心</div>
      <div class="bg-indigo-100 text-indigo-700 text-xs px-2 py-1 rounded-full font-medium">Admin</div>
    </div>

    <!-- Tabs -->
    <div class="px-4 py-3">
      <div class="bg-white rounded-2xl p-2 shadow-sm flex gap-2">
        <button class="flex-1 py-2 rounded-xl text-white font-bold acrylic-btn-primary tap">报备审核</button>
        <button class="flex-1 py-2 rounded-xl bg-gray-100 text-gray-700 font-semibold tap">更换申请</button>
      </div>
    </div>

    <!-- 摘要 -->
    <div class="px-4">
      <div class="bg-white rounded-2xl p-4 shadow-sm">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-bold text-gray-800">待处理</div>
            <div class="text-xs text-gray-500 mt-1">优先处理最新提交</div>
          </div>
          <div class="text-right">
            <div class="text-2xl font-bold text-orange-600">8</div>
            <div class="text-xs text-gray-500">条</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 列表 -->
    <div class="px-4 py-4 space-y-3">
      <div class="bg-white rounded-2xl p-4 shadow-sm">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-pink-300 to-purple-400 flex items-center justify-center text-xl">👧</div>
            <div class="ml-3">
              <div class="font-bold text-gray-800">小雪</div>
              <div class="text-xs text-gray-500 mt-1">报备 · 2小时前 · 订单截图 1 张</div>
            </div>
          </div>
          <span class="pill bg-yellow-100 text-yellow-700">待审核</span>
        </div>

        <div class="mt-3 text-sm text-gray-700">
          <div class="flex justify-between"><span class="text-gray-500">关联老板</span><span class="font-semibold">李老板</span></div>
          <div class="flex justify-between mt-1"><span class="text-gray-500">游戏/时长</span><span class="font-semibold">王者荣耀 · 3小时</span></div>
          <div class="flex justify-between mt-1"><span class="text-gray-500">日期</span><span class="font-semibold">2025-12-13</span></div>
        </div>

        <div class="mt-4 grid grid-cols-2 gap-2">
          <button class="py-2 rounded-xl bg-red-50 text-red-600 font-bold tap">驳回</button>
          <button class="py-2 rounded-xl text-white font-bold acrylic-btn-primary tap">通过</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl p-4 shadow-sm">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-300 to-cyan-400 flex items-center justify-center text-xl">🎮</div>
            <div class="ml-3">
              <div class="font-bold text-gray-800">小优</div>
              <div class="text-xs text-gray-500 mt-1">报备 · 3小时前 · 无截图</div>
            </div>
          </div>
          <span class="pill bg-yellow-100 text-yellow-700">待审核</span>
        </div>

        <div class="mt-3 text-sm text-gray-700">
          <div class="flex justify-between"><span class="text-gray-500">关联老板</span><span class="font-semibold">王先生</span></div>
          <div class="flex justify-between mt-1"><span class="text-gray-500">游戏/时长</span><span class="font-semibold">和平精英 · 2小时</span></div>
          <div class="flex justify-between mt-1"><span class="text-gray-500">日期</span><span class="font-semibold">2025-12-13</span></div>
        </div>

        <div class="mt-4 grid grid-cols-2 gap-2">
          <button class="py-2 rounded-xl bg-red-50 text-red-600 font-bold tap">驳回</button>
          <button class="py-2 rounded-xl text-white font-bold acrylic-btn-primary tap">通过</button>
        </div>
      </div>

      <!-- 更换直属申请示例（同页展示第二种卡片风格） -->
      <div class="bg-white rounded-2xl p-4 shadow-sm">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-yellow-300 to-orange-400 flex items-center justify-center text-xl">👑</div>
            <div class="ml-3">
              <div class="font-bold text-gray-800">张老板</div>
              <div class="text-xs text-gray-500 mt-1">更换直属 · 5小时前</div>
            </div>
          </div>
          <span class="pill bg-yellow-100 text-yellow-700">待审核</span>
        </div>

        <div class="mt-3 text-sm text-gray-700">
          <div class="flex justify-between"><span class="text-gray-500">当前直属</span><span class="font-semibold">小可</span></div>
          <div class="flex justify-between mt-1"><span class="text-gray-500">申请更换</span><span class="font-semibold">小雪</span></div>
          <div class="flex justify-between mt-1"><span class="text-gray-500">原因</span><span class="font-semibold">服务匹配度更高</span></div>
        </div>

        <div class="mt-4 grid grid-cols-2 gap-2">
          <button class="py-2 rounded-xl bg-red-50 text-red-600 font-bold tap">驳回</button>
          <button class="py-2 rounded-xl text-white font-bold acrylic-btn-primary tap">通过</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部导航 -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
    <div class="flex items-center justify-around">
      <div class="flex flex-col items-center text-gray-400">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
        </svg>
        <span class="text-xs">仪表板</span>
      </div>
      <div class="flex flex-col items-center text-gray-400">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
        </svg>
        <span class="text-xs">用户</span>
      </div>
      <div class="flex flex-col items-center text-purple-600">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-xs font-medium">审核</span>
      </div>
      <div class="flex flex-col items-center text-gray-400">
        <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-xs">内容</span>
      </div>
    </div>
  </div>
</body>
</html>
