<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员端 - 仪表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile/dist/tdesign.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen pb-20">
        <!-- 顶部导航 -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <div class="text-white text-2xl font-bold">管理后台</div>
                    <div class="text-white/80 text-sm mt-1">欢迎回来，管理员</div>
                </div>
                <div class="flex items-center gap-2">
                    <div class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full font-medium">Admin</div>
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                </div>
            </div>
            
            <!-- 快速统计 -->
            <div class="grid grid-cols-4 gap-2">
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-2 text-center">
                    <div class="text-white text-xl font-bold">56</div>
                    <div class="text-white/70 text-xs mt-1">员工</div>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-2 text-center">
                    <div class="text-white text-xl font-bold">128</div>
                    <div class="text-white/70 text-xs mt-1">老板</div>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-2 text-center">
                    <div class="text-white text-xl font-bold">324</div>
                    <div class="text-white/70 text-xs mt-1">订单</div>
                </div>
                <div class="bg-white/10 backdrop-blur-sm rounded-lg p-2 text-center">
                    <div class="text-white text-xl font-bold">8</div>
                    <div class="text-white/70 text-xs mt-1">待审核</div>
                </div>
            </div>
        </div>

        <!-- 待办提醒 -->
        <div class="px-4 -mt-2">
            <div class="bg-orange-50 border-l-4 border-orange-500 rounded-r-xl p-3 shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-orange-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        <div>
                            <div class="text-sm font-semibold text-orange-900">有 8 条待审核</div>
                            <div class="text-xs text-orange-700">5条报备 + 3条更换申请</div>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 快捷功能 -->
        <div class="px-4 py-4">
            <h3 class="font-bold text-gray-800 mb-3">快捷功能</h3>
            <div class="grid grid-cols-4 gap-3">
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-purple-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">👥</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">用户管理</span>
                </button>
                
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">🔗</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">绑定关系</span>
                </button>
                
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-green-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">✅</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">审核中心</span>
                </button>
                
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">📝</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">内容管理</span>
                </button>
                
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-pink-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">📋</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">订单列表</span>
                </button>
                
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-yellow-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">📊</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">数据统计</span>
                </button>
                
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-indigo-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">🎨</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">内容装修</span>
                </button>
                
                <button class="stat-card flex flex-col items-center">
                    <div class="w-14 h-14 bg-red-100 rounded-2xl flex items-center justify-center mb-2">
                        <span class="text-2xl">⚙️</span>
                    </div>
                    <span class="text-xs text-gray-700 text-center">系统设置</span>
                </button>
            </div>
        </div>

        <!-- 今日数据 -->
        <div class="px-4 mb-4">
            <h3 class="font-bold text-gray-800 mb-3">今日数据</h3>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="grid grid-cols-2 gap-4">
                    <div class="border-r">
                        <div class="text-center">
                            <div class="text-3xl font-bold text-purple-600">45</div>
                            <div class="text-sm text-gray-600 mt-1">新增订单</div>
                            <div class="text-xs text-green-600 mt-1">↑ 12%</div>
                        </div>
                    </div>
                    <div>
                        <div class="text-center">
                            <div class="text-3xl font-bold text-blue-600">128</div>
                            <div class="text-sm text-gray-600 mt-1">活跃用户</div>
                            <div class="text-xs text-green-600 mt-1">↑ 8%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最新报备 -->
        <div class="px-4 mb-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-gray-800">最新报备</h3>
                <button class="text-sm text-purple-600">查看全部</button>
            </div>
            
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="p-4 border-b hover:bg-gray-50">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-pink-300 to-purple-400 flex items-center justify-center text-xl mr-3">
                                👧
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">小雪</div>
                                <div class="text-xs text-gray-500">2小时前</div>
                            </div>
                        </div>
                        <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full font-medium">待审核</span>
                    </div>
                    <div class="text-sm text-gray-600 pl-13">
                        报备：王者荣耀 3小时 | 老板：李老板
                    </div>
                </div>

                <div class="p-4 border-b hover:bg-gray-50">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-300 to-cyan-400 flex items-center justify-center text-xl mr-3">
                                🎮
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">小优</div>
                                <div class="text-xs text-gray-500">3小时前</div>
                            </div>
                        </div>
                        <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full font-medium">待审核</span>
                    </div>
                    <div class="text-sm text-gray-600 pl-13">
                        报备：和平精英 2小时 | 老板：王先生
                    </div>
                </div>
            </div>
        </div>

        <!-- 更换直属申请 -->
        <div class="px-4 mb-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-gray-800">更换直属申请</h3>
                <button class="text-sm text-purple-600">查看全部</button>
            </div>
            
            <div class="bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="p-4 hover:bg-gray-50">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-300 to-orange-400 flex items-center justify-center text-xl mr-3">
                                👑
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">张老板</div>
                                <div class="text-xs text-gray-500">5小时前</div>
                            </div>
                        </div>
                        <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full font-medium">待审核</span>
                    </div>
                    <div class="text-sm text-gray-600 pl-13">
                        申请从 小可 更换到 小雪
                    </div>
                </div>
            </div>
        </div>

        <!-- 本月概览 -->
        <div class="px-4 mb-4">
            <h3 class="font-bold text-gray-800 mb-3">本月概览</h3>
            <div class="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl p-5 text-white shadow-lg">
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div>
                        <div class="text-2xl font-bold">1,256</div>
                        <div class="text-xs opacity-90 mt-1">总订单</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold">4,580</div>
                        <div class="text-xs opacity-90 mt-1">服务时长(h)</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold">97%</div>
                        <div class="text-xs opacity-90 mt-1">完成率</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex items-center justify-around">
            <div class="flex flex-col items-center text-purple-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
                <span class="text-xs font-medium">仪表板</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                </svg>
                <span class="text-xs">用户</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">审核</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">内容</span>
            </div>
        </div>
    </div>
</body>
</html>
