<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工端 - 主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile/dist/tdesign.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen pb-20">
        <!-- 顶部导航 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between sticky top-0 z-10">
            <div class="text-xl font-bold text-gray-800">陪玩店</div>
            <div class="flex items-center gap-3">
                <div class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-medium">员工模式</div>
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
            </div>
        </div>

        <!-- 快捷操作 -->
        <div class="px-4 py-4">
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-gradient-to-br from-purple-500 to-pink-500 text-white rounded-2xl p-4 shadow-lg active:scale-95 transition-transform">
                    <div class="text-3xl mb-2">📝</div>
                    <div class="font-bold text-lg">创建订单</div>
                    <div class="text-xs opacity-90 mt-1">为老板创建服务记录</div>
                </button>
                
                <button class="bg-gradient-to-br from-blue-500 to-cyan-500 text-white rounded-2xl p-4 shadow-lg active:scale-95 transition-transform">
                    <div class="text-3xl mb-2">📋</div>
                    <div class="font-bold text-lg">提交报备</div>
                    <div class="text-xs opacity-90 mt-1">记录接单信息</div>
                </button>
            </div>
        </div>

        <!-- 今日数据 -->
        <div class="px-4 mb-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <h3 class="font-bold text-gray-800 mb-3">今日数据</h3>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div>
                        <div class="text-2xl font-bold text-purple-600">8</div>
                        <div class="text-xs text-gray-500 mt-1">今日订单</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-blue-600">32</div>
                        <div class="text-xs text-gray-500 mt-1">服务时长(h)</div>
                    </div>
                    <div>
                        <div class="text-2xl font-bold text-green-600">12</div>
                        <div class="text-xs text-gray-500 mt-1">好评数</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 本月统计 -->
        <div class="px-4 mb-4">
            <div class="bg-gradient-to-r from-orange-400 to-pink-400 rounded-2xl p-4 text-white shadow-lg">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-bold text-lg">本月统计</h3>
                    <span class="text-2xl">📊</span>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-xs opacity-90">总订单数</div>
                        <div class="text-2xl font-bold mt-1">156</div>
                    </div>
                    <div>
                        <div class="text-xs opacity-90">服务总时长</div>
                        <div class="text-2xl font-bold mt-1">520h</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 排行榜入口 -->
        <div class="px-4 mb-4">
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="text-3xl mr-3">🏆</div>
                        <div>
                            <div class="font-bold text-gray-800">员工排行榜</div>
                            <div class="text-sm text-gray-500">查看本月排名</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">当前排名</div>
                        <div class="text-2xl font-bold text-purple-600">第5名</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 公告通知 -->
        <div class="px-4 mb-4">
            <div class="bg-blue-50 border-l-4 border-blue-500 rounded-r-xl p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-blue-500 mr-2 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                    <div>
                        <div class="font-semibold text-blue-900 mb-1">系统通知</div>
                        <div class="text-sm text-blue-800">请及时维护个人资料，上传自介图和语音介绍，提升推荐率！</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近订单 -->
        <div class="px-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-gray-800">最近订单</h3>
                <button class="text-sm text-purple-600">查看全部</button>
            </div>
            
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-300 to-orange-400 flex items-center justify-center text-xl mr-3">
                                👑
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">李老板</div>
                                <div class="text-xs text-gray-500">2小时前</div>
                            </div>
                        </div>
                        <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-medium">已完成</span>
                    </div>
                    <div class="text-sm text-gray-600 pl-13">
                        <div>游戏：王者荣耀</div>
                        <div>时长：3小时</div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-300 to-purple-400 flex items-center justify-center text-xl mr-3">
                                👨
                            </div>
                            <div>
                                <div class="font-semibold text-gray-800">王先生</div>
                                <div class="text-xs text-gray-500">5小时前</div>
                            </div>
                        </div>
                        <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full font-medium">待确认</span>
                    </div>
                    <div class="text-sm text-gray-600 pl-13">
                        <div>游戏：和平精英</div>
                        <div>时长：2小时</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex items-center justify-around">
            <div class="flex flex-col items-center text-purple-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                <span class="text-xs font-medium">主页</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                </svg>
                <span class="text-xs">推荐</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
