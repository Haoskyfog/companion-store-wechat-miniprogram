<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员端 - 用户管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-mobile/dist/tdesign.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen pb-20">
        <!-- 顶部导航 -->
        <div class="bg-white px-4 py-3 flex items-center sticky top-0 z-10 shadow-sm">
            <button class="mr-3">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <div class="text-xl font-bold text-gray-800 flex-1">用户管理</div>
            <button class="bg-purple-500 text-white px-3 py-1.5 rounded-lg text-sm font-medium">
                + 新增
            </button>
        </div>

        <!-- 搜索和筛选 -->
        <div class="bg-white px-4 py-3 border-b">
            <div class="flex gap-2 mb-3">
                <div class="flex-1 bg-gray-100 rounded-lg px-3 py-2 flex items-center">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" placeholder="搜索用户ID或昵称..." class="bg-transparent flex-1 outline-none text-sm">
                </div>
                <button class="bg-gray-100 rounded-lg px-4 flex items-center">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                </button>
            </div>
            
            <div class="flex gap-2 overflow-x-auto">
                <button class="px-3 py-1.5 bg-purple-50 text-purple-600 rounded-full text-sm font-medium flex-shrink-0 border-2 border-purple-500">全部</button>
                <button class="px-3 py-1.5 bg-gray-50 text-gray-600 rounded-full text-sm flex-shrink-0">老板</button>
                <button class="px-3 py-1.5 bg-gray-50 text-gray-600 rounded-full text-sm flex-shrink-0">员工</button>
                <button class="px-3 py-1.5 bg-gray-50 text-gray-600 rounded-full text-sm flex-shrink-0">管理员</button>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="px-4 py-4">
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-white rounded-xl p-3 shadow-sm text-center">
                    <div class="text-2xl font-bold text-purple-600">128</div>
                    <div class="text-xs text-gray-600 mt-1">老板</div>
                </div>
                <div class="bg-white rounded-xl p-3 shadow-sm text-center">
                    <div class="text-2xl font-bold text-blue-600">56</div>
                    <div class="text-xs text-gray-600 mt-1">员工</div>
                </div>
                <div class="bg-white rounded-xl p-3 shadow-sm text-center">
                    <div class="text-2xl font-bold text-green-600">3</div>
                    <div class="text-xs text-gray-600 mt-1">管理员</div>
                </div>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="px-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-bold text-gray-800">用户列表</h3>
                <div class="text-sm text-gray-500">共 187 人</div>
            </div>
            
            <div class="space-y-3">
                <!-- 老板用户 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-yellow-300 to-orange-400 flex items-center justify-center text-xl mr-3">
                                👑
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <span class="font-semibold text-gray-800">李老板</span>
                                    <span class="ml-2 bg-yellow-100 text-yellow-700 text-xs px-2 py-0.5 rounded-full">老板</span>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">ID: 88888</div>
                            </div>
                        </div>
                        <button class="ml-2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3 pt-3 border-t flex items-center justify-between text-sm">
                        <span class="text-gray-600">绑定员工: 3人</span>
                        <div class="flex gap-2">
                            <button class="text-blue-600 font-medium">编辑</button>
                            <button class="text-purple-600 font-medium">绑定</button>
                        </div>
                    </div>
                </div>

                <!-- 员工用户 -->
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-pink-300 to-purple-400 flex items-center justify-center text-xl mr-3">
                                👧
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <span class="font-semibold text-gray-800">小雪</span>
                                    <span class="ml-2 bg-green-100 text-green-700 text-xs px-2 py-0.5 rounded-full">员工</span>
                                    <span class="ml-1 bg-pink-100 text-pink-600 text-xs px-2 py-0.5 rounded-full">在线</span>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">ID: 10086</div>
                            </div>
                        </div>
                        <button class="ml-2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3 pt-3 border-t">
                        <div class="flex items-center justify-between text-sm mb-2">
                            <span class="text-gray-600">本月订单: 156</span>
                            <span class="text-gray-600">好评率: 98%</span>
                        </div>
                        <div class="flex gap-2">
                            <button class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg text-sm font-medium">编辑</button>
                            <button class="flex-1 bg-purple-50 text-purple-600 py-2 rounded-lg text-sm font-medium">绑定老板</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-300 to-cyan-400 flex items-center justify-center text-xl mr-3">
                                🎮
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <span class="font-semibold text-gray-800">小优</span>
                                    <span class="ml-2 bg-green-100 text-green-700 text-xs px-2 py-0.5 rounded-full">员工</span>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">ID: 10087</div>
                            </div>
                        </div>
                        <button class="ml-2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3 pt-3 border-t">
                        <div class="flex items-center justify-between text-sm mb-2">
                            <span class="text-gray-600">本月订单: 203</span>
                            <span class="text-gray-600">好评率: 99%</span>
                        </div>
                        <div class="flex gap-2">
                            <button class="flex-1 bg-blue-50 text-blue-600 py-2 rounded-lg text-sm font-medium">编辑</button>
                            <button class="flex-1 bg-purple-50 text-purple-600 py-2 rounded-lg text-sm font-medium">绑定老板</button>
                        </div>
                    </div>
                </div>

                <!-- 管理员用户 -->
                <div class="bg-white rounded-xl p-4 shadow-sm border-2 border-indigo-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-300 to-purple-400 flex items-center justify-center text-xl mr-3">
                                👨‍💼
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <span class="font-semibold text-gray-800">管理员A</span>
                                    <span class="ml-2 bg-indigo-100 text-indigo-700 text-xs px-2 py-0.5 rounded-full">管理员</span>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">ID: 10001</div>
                            </div>
                        </div>
                        <button class="ml-2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3 pt-3 border-t flex items-center justify-between text-sm">
                        <span class="text-gray-600">权限: 普通管理员</span>
                        <button class="text-blue-600 font-medium">编辑权限</button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center text-xl mr-3">
                                👨
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <span class="font-semibold text-gray-800">王先生</span>
                                    <span class="ml-2 bg-yellow-100 text-yellow-700 text-xs px-2 py-0.5 rounded-full">老板</span>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">ID: 88889</div>
                            </div>
                        </div>
                        <button class="ml-2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3 pt-3 border-t flex items-center justify-between text-sm">
                        <span class="text-gray-600">绑定员工: 2人</span>
                        <div class="flex gap-2">
                            <button class="text-blue-600 font-medium">编辑</button>
                            <button class="text-purple-600 font-medium">绑定</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="py-4 text-center">
                <button class="text-sm text-gray-500">加载更多...</button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2">
        <div class="flex items-center justify-around">
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
                <span class="text-xs">仪表板</span>
            </div>
            <div class="flex flex-col items-center text-purple-600">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
                </svg>
                <span class="text-xs font-medium">用户</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">审核</span>
            </div>
            <div class="flex flex-col items-center text-gray-400">
                <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-xs">内容</span>
            </div>
        </div>
    </div>
</body>
</html>
